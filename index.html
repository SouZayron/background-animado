<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página 1920x1080 — efeito 3D e explosão</title>
  <style>
    /* Página fixa 1920x1080, sem rolagem */
    html,body{height:100%;margin:0;}
    body{
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden; /* sem rolagem */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Canvas principal que tem exatamente 1920x1080 */
    .stage{
      width:1920px;
      height:1080px;
      position:relative;
      box-shadow:0 20px 60px rgba(0,0,0,.8);
      overflow:hidden;
      border-radius:8px;
      transform-origin:center center;
      background:#000;
    }

    /* Overlay de brilho vermelho/black leve por cima da página */
    .stage::before{
      content:"";
      position:absolute;inset:0;
      pointer-events:none;
      background: radial-gradient(60% 50% at 20% 30%, rgba(255,30,30,0.12), transparent 12%),
                  linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.45));
      mix-blend-mode:screen;
      animation: subtle-pulse 6s ease-in-out infinite;
    }
    @keyframes subtle-pulse{
      0%{opacity:1;}
      50%{opacity:.85;}
      100%{opacity:1;}
    }

    /* Area central com o GIF */
    .hero{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      perspective:1400px; /* dá sensação 3D */
    }

    .gif-wrap{
      width:1100px; /* você pode ajustar */
      height:620px;
      display:block;
      border-radius:18px;
      overflow:hidden;
      transform-style:preserve-3d;
      transition:transform 400ms cubic-bezier(.2,.9,.25,1), box-shadow 300ms;
      will-change:transform;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      cursor:grab;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.45));
      display:flex;align-items:center;justify-content:center;
    }

    .gif-wrap:active{cursor:grabbing}

    .gif-wrap img{
      width:100%;height:100%;object-fit:cover;display:block;transform:translateZ(30px);
      pointer-events:none;
    }

    /* ao passar o mouse: leve oscilação esquerda-direita (3D-like) */
    .gif-wrap.hover-animate{
      animation: sway 2.8s ease-in-out infinite;
    }
    @keyframes sway{
      0%{transform:rotateY(-3deg) translateX(-4px);} 
      25%{transform:rotateY(2deg) translateX(3px);} 
      50%{transform:rotateY(0deg) translateX(0);} 
      75%{transform:rotateY(2deg) translateX(3px);} 
      100%{transform:rotateY(-3deg) translateX(-4px);} 
    }

    /* Rodapé com logo */
    footer{
      position:absolute;left:0;right:0;bottom:18px;display:flex;justify-content:center;pointer-events:none;
    }
    .logo-btn{
      pointer-events:auto; /* ativa clique */
      user-select:none;
      display:inline-block;
      width:120px;height:40px; border-radius:8px;
      background:transparent; border:0; padding:6px; cursor:pointer;
      transition:transform .18s ease;
    }
    .logo-btn img{width:100%;height:100%;object-fit:contain;display:block;}
    .logo-btn:active{transform:scale(.95)}

    /* Canvas de partículas ocupa todo o stage */
    #particles{
      position:absolute;inset:0;pointer-events:none;z-index:40;
    }

    /* pequenas instruções no canto (opcional) */
    .hint{
      position:absolute;left:18px;bottom:18px;color:#fff8; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;font-size:13px;z-index:50;
      text-shadow:0 1px 0 rgba(0,0,0,0.6);
    }

    /* Responsividade mínima: escala a stage para caber viewports menores */
    @media (max-width:1920px){
      .stage{transform:scale(0.9);} /* apenas para demo - você pode ajustar */
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Página com GIF interativo">
    <div id="particles"></div>

    <div class="hero">
      <div class="gif-wrap" id="gifWrap" aria-hidden="false" title="Passe o mouse para ver o efeito 3D">
        <img id="mainGif" src="https://xatimg.com/image/epEK4CZvcecV.gif" alt="GIF"/>
      </div>
    </div>

    <footer>
      <button class="logo-btn" id="logoBtn" aria-label="Explodir estrelas">
        <img src="https://xatimg.com/image/CEOwVQMbTHld.png" alt="Logo" />
      </button>
    </footer>

    <div class="hint">Clique na logo para explodir estrelas ✨</div>
  </div>

  <script>
    /* Efeito de inclinar o cartão conforme o cursor para sensação 3D */
    (function(){
      const wrap = document.getElementById('gifWrap');
      const stage = document.querySelector('.stage');
      let isInside = false;

      function onMove(e){
        const rect = wrap.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const x = (e.clientX - cx) / (rect.width/2); // -1 .. 1
        const y = (e.clientY - cy) / (rect.height/2); // -1 .. 1
        const rotY = x * 8; // graus
        const rotX = -y * 6; // graus
        wrap.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) translateZ(10px)`;
        if(!wrap.classList.contains('hover-animate')) wrap.classList.add('hover-animate');
      }

      function onEnter(e){
        isInside = true;
        wrap.style.transition = 'transform 280ms cubic-bezier(.2,.9,.25,1)';
        wrap.classList.add('hover-animate');
        document.addEventListener('mousemove', onMove);
      }
      function onLeave(e){
        isInside = false;
        document.removeEventListener('mousemove', onMove);
        wrap.style.transition = 'transform 600ms cubic-bezier(.2,.9,.25,1)';
        wrap.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
        wrap.classList.remove('hover-animate');
      }

      wrap.addEventListener('mouseenter', onEnter);
      wrap.addEventListener('mouseleave', onLeave);
    })();
