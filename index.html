<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ZayronFX</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f19;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* NEVE */
    .snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .snow span {
      position: absolute;
      top: -10px;
      width: 6px; height: 6px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* CONTAINER */
    .container {
      display: flex;
      gap: 30px;
      max-width: 1400px;
      width: 100%;
      margin: 40px auto;
      z-index: 1;
      position: relative;
    }

    /* CARD PERFIL */
    .profile-card {
      flex: 1;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      transition: 0.3s ease;
    }
    .profile-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
    }
    .profile-card img {
      width: 150px; height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(0,255,255,0.7);
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      margin-bottom: 20px;
    }
    .profile-card h2 {
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(90deg,#00eaff,#ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-card p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 15px;
    }
    .topics {
      text-align: left;
      margin-top: 20px;
      padding-left: 15px;
    }
    .topics h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00eaff;
    }
    .topics ul {
      list-style: none;
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }
    .topics ul li::before {
      content: "‚û§ ";
      color: #00eaff;
    }

    /* GALERIA */
    .gallery {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* POPUP */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(15px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup-content {
      position: relative;
      max-width: 80%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
      border: 2px solid rgba(0,255,255,0.4);
    }
    .popup-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
    }
    .close-btn:hover { color: #00eaff; }

    /* RODAP√â */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      opacity: 0.85;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <!-- NEVE -->
  <div class="snow"></div>

  <!-- CONTE√öDO -->
  <div class="container">
    <!-- Perfil -->
    <div class="profile-card">
      <img src="https://xatimg.com/image/zNtKHn6KSCLh.png" alt="Zayron Foto">
      <h2>Zayron</h2>
      <p>@EuSouZayron</p>
      <div class="topics">
        <h3>Em t√≥picos:</h3>
        <ul>
          <li>FUNDOS</li>
          <li>PCBACKS</li>
          <li>BACKGROUNDS</li>
          <li>XATSPACE</li>
        </ul>
      </div>
    </div>

    <!-- Galeria -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://xatimg.com/image/UZa2Jwcoc5iP.png" alt="Doa√ß√£o">
        <div class="gallery-title">Doa√ß√£o</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/teH1fefntHOP.png" alt="Turma do Careca">
        <div class="gallery-title">Turma do Careca</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/igEs2LzecSew.png" alt="Dulce Diabluras">
        <div class="gallery-title">Dulce Diabluras</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/jPKRVcsQG2oc.png" alt="Mix Hits">
        <div class="gallery-title">Mix Hits</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/EspAEzrD4pZZ.png" alt="Morena">
        <div class="gallery-title">Morena</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/62DiLW4CdNGI.png" alt="Stormbornn">
        <div class="gallery-title">Stormbornn</div>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img id="popupImg" src="" alt="Imagem Ampliada">
    </div>
  </div>

  <!-- Rodap√© -->
  <footer>
    Feito com amor ü§ç Zayron - 2025
  </footer>

  <script>
    // POPUP
    const galleryImgs = document.querySelectorAll(".gallery-item img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const closeBtn = document.getElementById("closeBtn");

    galleryImgs.forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });
    closeBtn.addEventListener("click", () => popup.style.display = "none");
    popup.addEventListener("click", e => { if (e.target === popup) popup.style.display = "none"; });

    // NEVE GERADA
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('span');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = Math.random() * 5 + 5 + 'px';
      snowContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
