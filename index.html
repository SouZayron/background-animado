<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZayronFX - Futurista</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f19;
      color: #fff;
      overflow: hidden;
    }

    /* FUNDO ESPAÇO */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -2;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      box-shadow:
        50px 200px #fff,
        150px 600px #fff,
        350px 300px #fff,
        600px 150px #fff,
        900px 500px #fff,
        1300px 200px #fff,
        1600px 700px #fff,
        1800px 400px #fff;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* LAYOUT */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      height: 100%;
      margin: 0 auto;
      padding: 50px;
      gap: 40px;
    }

    /* CARD PERFIL */
    .profile-card {
      width: 28%;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      text-align: center;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
      transform: scale(1.03);
    }

    .profile-card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 3px solid rgba(0,255,255,0.7);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }

    .profile-card h2 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(90deg,#00eaff,#ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,234,255,0.6);
    }

    .profile-card p {
      font-size: 20px;
      opacity: 0.9;
    }

    /* GALERIA */
    .gallery {
      width: 65%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 728 / 486;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: 0.4s ease;
      transform: scale(0.6); /* reduzido em 60% */
      transform-origin: top left;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      transform: scale(0.65);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* POPUP FUTURISTA */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(20px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup-content {
      position: relative;
      max-width: 70%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,255,0.7);
      border: 2px solid rgba(0,255,255,0.3);
      background: linear-gradient(135deg, rgba(0,234,255,0.15), rgba(255,0,255,0.15));
    }

    .popup-content img {
      width: 100%;
      height: auto;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
      transition: 0.2s;
    }

    .close-btn:hover {
      color: #00eaff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <!-- Perfil -->
    <div class="profile-card">
      <img src="https://xatimg.com/image/zNtKHn6KSCLh.png" alt="Zayron Foto">
      <h2>Zayron</h2>
      <p>@EuSouZayron</p>
    </div>

    <!-- Galeria -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://xatimg.com/image/UZa2Jwcoc5iP.png" alt="Doação">
        <div class="gallery-title">Doação</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/teH1fefntHOP.png" alt="Turma do Careca">
        <div class="gallery-title">Turma do Careca</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/igEs2LzecSew.png" alt="Dulce Diabluras">
        <div class="gallery-title">Dulce Diabluras</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/jPKRVcsQG2oc.png" alt="Mix Hits">
        <div class="gallery-title">Mix Hits</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/EspAEzrD4pZZ.png" alt="Morena">
        <div class="gallery-title">Morena</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/728x486" alt="Vazio">
        <div class="gallery-title">Título</div>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img id="popupImg" src="" alt="Imagem Ampliada">
    </div>
  </div>

  <script>
    // Seleciona os elementos
    const galleryImgs = document.querySelectorAll(".gallery-item img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const closeBtn = document.getElementById("closeBtn");

    // Abre popup
    galleryImgs.forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });

    // Fecha popup
    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Fecha clicando fora
    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
