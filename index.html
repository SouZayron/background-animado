<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GIF Fullscreen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw; height: 100vh;
      overflow: hidden; background: #000;
    }

    /* overlay */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.08), transparent 70%),
                  linear-gradient(180deg, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
      z-index: 1; pointer-events: none;
    }

    /* GIF ocupa tela toda */
    .gif-wrap {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      transform-style: preserve-3d; will-change: transform;
      --rx: 0deg; --ry: 0deg; --tx: 0px;
      transform: rotateX(var(--rx)) rotateY(var(--ry)) translateX(var(--tx));
      transition: transform 0.2s ease-out;
      z-index: 0;
    }
    .gif-wrap.swaying { animation: sway 3s ease-in-out infinite; }
    @keyframes sway { 0%{--tx:-8px} 50%{--tx:8px} 100%{--tx:-8px} }

    .gif-wrap img {
      width: 100%; height: 100%;
      object-fit: cover; pointer-events: none;
    }

    /* logo */
    footer {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    #logoBtn {
      background: transparent; border: none; cursor: pointer;
      width: 140px; transition: transform 0.15s;
    }
    #logoBtn:active { transform: scale(0.95); }
    #logoBtn img { width: 100%; display: block; }

    /* canvas part√≠culas */
    canvas#particles {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      z-index: 2; pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="gif-wrap" id="gifWrap">
    <img src="https://xatimg.com/image/epEK4CZvcecV.gif" alt="GIF">
  </div>

  <footer>
    <button id="logoBtn">
      <img src="https://xatimg.com/image/CEOwVQMbTHld.png" alt="Logo">
    </button>
  </footer>

  <script>
    /* Tilt + sway */
    (function(){
      const wrap = document.getElementById('gifWrap');
      let inside=false, timeout;
      function move(e){
        const cx = window.innerWidth/2, cy = window.innerHeight/2;
        const x = (e.clientX - cx) / (window.innerWidth/2);
        const y = (e.clientY - cy) / (window.innerHeight/2);
        wrap.style.setProperty('--ry',(x*6)+'deg');
        wrap.style.setProperty('--rx',(-y*5)+'deg');
        if(!wrap.classList.contains('swaying')) wrap.classList.add('swaying');
        clearTimeout(timeout);
        timeout=setTimeout(()=>{if(!inside) wrap.classList.remove('swaying');},800);
      }
      wrap.addEventListener('mouseenter',()=>{inside=true;document.addEventListener('mousemove',move);});
      wrap.addEventListener('mouseleave',()=>{inside=false;document.removeEventListener('mousemove',move);
        wrap.style.setProperty('--rx','0deg'); wrap.style.setProperty('--ry','0deg');
        setTimeout(()=>{if(!inside) wrap.classList.remove('swaying');},600);
      });
    })();

    /* Estrelas */
    (function(){
      const canvas=document.getElementById('particles'), ctx=canvas.getContext('2d');
      let W,H,DPR=window.devicePixelRatio||1;
      function resize(){W=innerWidth;H=innerHeight;canvas.width=W*DPR;canvas.height=H*DPR;ctx.setTransform(DPR,0,0,DPR,0,0);}
      resize();addEventListener('resize',resize);

      function star(x,y,r,rot){
        ctx.save();ctx.translate(x,y);ctx.rotate(rot);
        ctx.beginPath();
        for(let i=0;i<5;i++){
          ctx.lineTo(Math.cos((18+72*i)*Math.PI/180)*r,-Math.sin((18+72*i)*Math.PI/180)*r);
          ctx.lineTo(Math.cos((54+72*i)*Math.PI/180)*(r*0.5),-Math.sin((54+72*i)*Math.PI/180)*(r*0.5));
        }
        ctx.closePath();ctx.fillStyle='gold';ctx.fill();ctx.restore();
      }
      let parts=[];
      function spawn(x,y){
        for(let i=0;i<28;i++){
          const spd=3+Math.random()*6,ang=Math.random()*Math.PI*2;
          parts.push({x,y,vx:Math.cos(ang)*spd,vy:Math.sin(ang)*spd,rot:Math.random()*6,vrot:(Math.random()-.5)*.2,life:60+Math.random()*60,age:0,size:6+Math.random()*10});
        }
      }
      function update(){for(let i=parts.length-1;i>=0;i--){const p=parts[i];p.x+=p.vx;p.y+=p.vy;p.vy+=0.25;p.rot+=p.vrot;p.age++;if(p.age>p.life)parts.splice(i,1);}}
      function draw(){ctx.clearRect(0,0,W,H);parts.forEach(p=>{ctx.globalAlpha=1-p.age/p.life;star(p.x,p.y,p.size,p.rot);});ctx.globalAlpha=1;}
      (function loop(){update();draw();requestAnimationFrame(loop);})();
      document.getElementById('logoBtn').addEventListener('click',e=>{spawn(e.clientX,e.clientY);});
    })();
  </script>
</body>
</html>
