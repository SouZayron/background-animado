<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ZayronFX - Futurista</title>
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* ===== FUNDO COM IMAGEM ===== */
    body {
      background: url("https://xatimg.com/image/IwODyuys4rnc.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* ===== CONTAINER ===== */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1400px;
      margin: 50px auto;
      padding: 20px;
      gap: 40px;
    }

    /* ===== CARD PERFIL (GLASSMORPHISM) ===== */
    .profile-card {
      flex: 1;
      max-width: 350px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12); /* transpar√™ncia */
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
    }

    .profile-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .profile-card h2 {
      font-size: 30px;
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 0 15px rgba(0, 234, 255, 0.8);
    }

    .profile-card p {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .topics {
      text-align: left;
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.8;
    }

    .topics h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* ===== GALERIA ===== */
    .gallery {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* ===== POPUP ===== */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    .popup.active {
      display: flex;
    }

    /* ===== RODAP√â ===== */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- PERFIL -->
    <div class="profile-card">
      <img src="https://xatimg.com/image/zNtKHn6KSCLh.png" alt="Zayron Foto">
      <h2>Zayron</h2>
      <p>@EuSouZayron</p>
      <div class="topics">
        <h3>Em t√≥picos:</h3>
        <p>FUNDOS</p>
        <p>PCBACKS</p>
        <p>BACKGROUNDS</p>
        <p>XATSPACE</p>
      </div>
    </div>

    <!-- GALERIA -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://xatimg.com/image/UZa2Jwcoc5iP.png" alt="Doa√ß√£o">
        <div class="gallery-title">Doa√ß√£o</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/teH1fefntHOP.png" alt="Turma do Careca">
        <div class="gallery-title">Turma do Careca</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/igEs2LzecSew.png" alt="Dulce Diabluras">
        <div class="gallery-title">Dulce Diabluras</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/jPKRVcsQG2oc.png" alt="Mix Hits">
        <div class="gallery-title">Mix Hits</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/EspAEzrD4pZZ.png" alt="Morena">
        <div class="gallery-title">Morena</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/62DiLW4CdNGI.png" alt="Stormbornn">
        <div class="gallery-title">Stormbornn</div>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <img id="popup-img" src="">
  </div>

  <!-- RODAP√â -->
  <footer>
    Feito com amor ü§ç Zayron - 2025
  </footer>

  <script>
    // POPUP SCRIPT
    const items = document.querySelectorAll('.gallery-item img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');

    items.forEach(img => {
      img.addEventListener('click', () => {
        popup.classList.add('active');
        popupImg.src = img.src;
      });
    });

    popup.addEventListener('click', () => {
      popup.classList.remove('active');
      popupImg.src = "";
    });
  </script>

</body>
</html>
