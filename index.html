
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo do Careca & RÃ¡dio Estilo Hits</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #003300; /* Verde escuro */
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        50px 100px white,
        200px 300px white,
        300px 200px white,
        800px 600px white,
        1000px 500px white,
        1200px 400px white,
        1300px 700px white,
        1400px 200px white,
        1600px 100px white;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .content {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .content h1 {
      font-size: 48px;
      margin: 0;
    }

    .content p {
      font-size: 24px;
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>GRUPO DO CARECA</h1>
    <p>RADIO ESTILO HITS</p>
  </div>
</body>
</html>
