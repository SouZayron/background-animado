<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ZayronFX</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CONTAINER */
    .container {
      display: flex;
      gap: 30px;
      max-width: 1400px;
      width: 100%;
    }

    /* CARD PERFIL */
    .profile-card {
      flex: 1;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      text-align: center;
      transition: 0.3s ease;
    }
    .profile-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }
    .profile-card img {
      width: 150px; height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(0,255,255,0.7);
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      margin-bottom: 20px;
    }
    .profile-card h2 {
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(90deg,#00eaff,#ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-card p {
      font-size: 18px;
      opacity: 0.85;
    }

    /* GALERIA */
    .gallery {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* POPUP */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(15px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup-content {
      position: relative;
      max-width: 80%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
      border: 2px solid rgba(0,255,255,0.4);
    }
    .popup-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 0 10px #00eaff;
    }
    .close-btn:hover { color: #00eaff; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Perfil -->
    <div class="profile-card">
      <img src="https://xatimg.com/image/zNtKHn6KSCLh.png" alt="Zayron Foto">
      <h2>Zayron</h2>
      <p>@EuSouZayron</p>
    </div>

    <!-- Galeria -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://xatimg.com/image/UZa2Jwcoc5iP.png" alt="Doação">
        <div class="gallery-title">Doação</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/teH1fefntHOP.png" alt="Turma do Careca">
        <div class="gallery-title">Turma do Careca</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/igEs2LzecSew.png" alt="Dulce Diabluras">
        <div class="gallery-title">Dulce Diabluras</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/jPKRVcsQG2oc.png" alt="Mix Hits">
        <div class="gallery-title">Mix Hits</div>
      </div>
      <div class="gallery-item">
        <img src="https://xatimg.com/image/EspAEzrD4pZZ.png" alt="Morena">
        <div class="gallery-title">Morena</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/728x486" alt="Outro">
        <div class="gallery-title">Outro</div>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img id="popupImg" src="" alt="Imagem Ampliada">
    </div>
  </div>

  <script>
    const galleryImgs = document.querySelectorAll(".gallery-item img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const closeBtn = document.getElementById("closeBtn");

    galleryImgs.forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });
    closeBtn.addEventListener("click", () => popup.style.display = "none");
    popup.addEventListener("click", e => { if (e.target === popup) popup.style.display = "none"; });
  </script>
</body>
</html>
