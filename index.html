<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rádio Estilo Hits</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #36452f;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      transition: background 0.5s ease;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        50px 100px white,
        200px 300px white,
        300px 200px white,
        800px 600px white,
        1000px 500px white,
        1200px 400px white,
        1300px 700px white,
        1400px 200px white,
        1600px 100px white;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .content {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translateY(-50%) scale(1); }
      100% { transform: translateY(-50%) scale(1.05); }
    }

    .logo {
      height: auto;
      width: auto;
      max-height: 35vh;
      max-width: 42vw;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
    }

    .color-picker {
      position: absolute;
      bottom: 15%;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .color-option {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid white;
      transition: all 0.2s;
    }

    .color-option:hover {
      transform: scale(1.3);
      border-width: 2px;
    }

    .snowflake {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Novo posicionamento do texto */
    .url-text {
      position: absolute;
      right: 5%; /* Posicionado 5% da borda direita */
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
      white-space: nowrap;
      max-width: 45%; /* Garante que não ultrapasse o background */
    }

    /* Animação corrigida */
    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
    }

    .letter.in {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  
  <div class="color-picker">
    <div class="color-option" style="background: #36452f;" title="Verde musgo" data-color="#36452f"></div>
    <div class="color-option" style="background: #76a870;" title="Verde claro" data-color="#76a870"></div>
    <div class="color-option" style="background: #bdc82b;" title="Verde limão" data-color="#bdc82b"></div>
    <div class="color-option" style="background: #ddf0d5;" title="Verde pastel" data-color="#ddf0d5"></div>
    <div class="color-option" style="background: #161616;" title="Preto" data-color="#161616"></div>
  </div>
  
  <div class="content">
    <img src="https://xatimg.com/image/cuyXWkW6jyzH.png" alt="Rádio Estilo Hits" class="logo">
  </div>

  <div class="url-text" id="animated-url"></div>

  <script>
    // Função para mudar a cor de fundo
    function setupColorPicker() {
      const colorOptions = document.querySelectorAll('.color-option');
      
      colorOptions.forEach(option => {
        option.addEventListener('click', function() {
          document.body.style.background = this.getAttribute('data-color');
          this.style.transform = 'scale(1.4)';
          setTimeout(() => this.style.transform = 'scale(1)', 200);
        });
      });
    }

    // Criar flocos de neve
    function createSnowflakes() {
      const snowflakesCount = 30;
      
      for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        
        const size = Math.random() * 4 + 2;
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.top = `-10px`;
        
        const animationDuration = Math.random() * 10 + 5;
        const animationDelay = Math.random() * 5;
        snowflake.style.animation = `fall ${animationDuration}s linear ${animationDelay}s infinite`;
        
        document.body.appendChild(snowflake);
      }
    }

    // Animação do texto em loop
    function animateUrlText() {
      const text = "xat.com/grupodocareca";
      const container = document.getElementById('animated-url');
      
      function runAnimation() {
        container.innerHTML = '';
        
        for (let i = 0; i < text.length; i++) {
          const span = document.createElement('span');
          span.className = 'letter';
          span.textContent = text[i];
          container.appendChild(span);
          
          setTimeout(() => {
            span.classList.add('in');
          }, 150 * i);
        }
      }
      
      runAnimation();
      setInterval(runAnimation, 10000);
    }

    window.onload = function() {
      createSnowflakes();
      animateUrlText();
      setupColorPicker();
    };
  </script>
</body>
</html>
