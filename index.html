<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZayronFX Futurista</title>
  <style>
    /* =================== BASE =================== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0f19;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* =================== FUNDO =================== */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      z-index: -2;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      box-shadow:
        100px 200px #fff,
        300px 400px #fff,
        500px 600px #fff,
        800px 300px #fff,
        1200px 200px #fff,
        1500px 700px #fff,
        1700px 400px #fff;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* =================== LAYOUT =================== */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1400px;
      gap: 40px;
    }

    /* =================== PERFIL FUTURISTA =================== */
    .profile-card {
      flex: 1;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid rgba(0,255,255,0.7);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }

    .profile-card h2 {
      font-size: 28px;
      margin: 10px 0;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    .profile-card p {
      font-size: 18px;
      opacity: 0.9;
    }

    /* =================== GALERIA =================== */
    .gallery {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 728 / 486; /* mantém proporção */
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      transform: scale(1.05);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <!-- Perfil -->
    <div class="profile-card">
      <img src="https://xatimg.com/image/cuyXWkW6jyzH.png" alt="Zayron Foto">
      <h2>Zayron</h2>
      <p>@EuSouZayron</p>
    </div>

    <!-- Galeria -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/728x486" alt="Imagem 1">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/728x486" alt="Imagem 2">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/728x486" alt="Imagem 3">
      </div>
    </div>
  </div>
</body>
</html>
